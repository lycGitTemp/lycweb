<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中对齐</title>
    <style>
        body{
            background-color: green;
        }
        .main{
            background:radial-gradient(circle at 10px 10px,rgb(212,207,179),black);
            width: 300px;
            height: 300px;
            border: 20px solid black;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -150px;
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
