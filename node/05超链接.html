<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!--
        超链接可以让我们从一个页面跳转到另外一个页面
        或者是当前页面的其他位置

        使用a标签来定义超链接，行内元素，在a标签里可以嵌套除它自身任何元素

        属性：
           href 指定跳转的目标路径
                值可以是一个外部网站的地址，也可以写以一个内部页面的地址

    -->

    <a href="https://www.baidu.com">超链接</a>
    <br><br>

    <!-- 
        这里的路径是当前文件下的
     -->

    <a href="04列表.html">超链接2</a>
    <br><br>    

    <!-- 
        当我们需要跳转一个服务器的页面时，一般我们都会使用相对路径
        相对路径都会使用.或..开头
            ./
            ../
        ./可以省略不写，如果不写./也不写../则相当于写了./

        ./表示当前文件所在的目录（如node）
        ../表示当前文件所在目录的上一级目录   
     -->

    <a href="./04列表.html">超链接3</a> 
    <br><br>

    <a href="04列表.html">超链接2</a> 
    <br><br>

    <a id="p4" href="../test.html">超链接4</a> 
    <br><br>
    
    <a href="../第九次课/1.html"></a>

    <!-- 
        target属性：用来指定超链接打开位置
        可选值：
            _self 默认值 在当前页面打开超链接
            _blank 在一个新的页面打开超链接

     -->
     <a href="1.html" target="_blank">超链接5</a>

     <br><br>
     <a href="#botton">去到底部超链接</a>
    <!--
        当页面出现滚动条时；
        可以直接将超链接的href属性设置为#，这样点击超链接以后页面不会发生跳转，而是转到当前页面的顶部的位置。

        可以跳转到页面的指定位置，只需将href属性设置 ：#目标元素id属性值

        id属性（唯一不重复）
            每一个标签都可以添加一个id属性
            id属性就是元素的唯一标识，同一个页面中不能出现重复的id属性
    -->
    <a id="botton" href="#">回到顶部</a>
    <br><br>
    <a href="#p4">去到超链接4</a>

    <!-- 
        在开发中可以将#作为超链接的路径占位符使用；相当于没想好弄什么链接上去，就可以用#占位
        
        可以使用 javascript:; 来作为href的属性，此时点击这个超链接什么都不会发生     
    -->
    <br><br>
    <a href="javascript:;">点击超链接不发生</a>
</body>
</html>
