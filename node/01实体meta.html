<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta 主要用于设置网页的一些元数据，元数据不给用户看
        charset 指定玩个有的字符集
        name 指定的数据的名称
        content 指定数据的内容
 
        keywords 表示网站的关键字，可以指定多个关键字，关键字使用用逗号隔开
            搜索关键字就会出现京东商城网页
                <meta name="Keywords" content="网上购物,网上商城,
                手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东">


        如京东     <meta name="description" content="京东JD.COM-专业的综合网上购物商城,销售家电、
                  数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，
                  为您提供愉悦的网上购物体验!">

               description 用于指定网站的描述,网站描述会显示搜索引擎的结果中
     -->
 
    <meta name="keywords" content="html5,前端,CSS3">
    <meta name="description" content="这是一个非常不错的网站">
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com/">
    <!-- title标签的内容会作为搜索结果的超链接上的文字显示 -->
    <title>实体</title>
</head>
<body>
    
    <!-- 
        在网页中编写的多个在空格默认情况下会自动被浏览器解析为一个空格
        在HTML有些时候，我们不能直接书写一些特殊符号，比如 多个连续空格、字母两侧的大于号和小于号
        如果需要在网页中书写这些特殊字符，需要使用HTML中的实体（转义字符）
        实体名字：
                &nbsp;  空格
                &gt; 大于号
                &lt; 小于号
                &copy; 版权符号
     -->
     <p>
         a&lt;b&gt;c
     </p>
</body>
</html>
