<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>测试一</button>
    <button>测试二</button>
    <button id="btn3">测试三</button>
    <button>测试四</button>

    <!--     
        1.jQuery对象是一个包含所有匹配的任意多个dom元素的伪数组对象  eg：$buttons
        2.基本行为
            size()/length:包含的dom元素个数；
            [index]/get(index):得到对应位置的dom元素；
            each():遍历包含的所有dom元素；
            index():得到所在兄弟元素的下标；
     -->
     <script src="jq/jquery-3.5.1.js"></script>
     <script>
        /*
            1.统计一共有多少个按钮
            2.取出第二个button的文本
            3.输出所有button标签的文本
            4.输出“测试三”按钮是所在按钮的第几个


        */
        var $buttons=$('button');
        //伪数组不是数组，只有length和下标属性
        console.log($buttons instanceof Array);  //false

        console.log($buttons.size,$buttons.length);

        console.log($buttons[1].innerHTML,$buttons.get(1).innerHTML);

        $buttons.each(function(index,domEle){
            console.log(index,domEle.innerHTML);
            console.log(this.innerHTML);
        })

        console.log($('#btn3').index());
     </script>
</body>
</html>
