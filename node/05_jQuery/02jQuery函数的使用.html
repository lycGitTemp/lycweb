<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1.作为一般函数使用$(param)
            1)参数为函数：当DOM加载完成后，执行此回调函数
            2)参数为选择字符串：查找所有匹配的标签，并将他们封装成jQuery对象
            3)参数为DOM对象：将DOM对象封装成jQuery对象
            4)参数为html对象字符串（用得少）：创建标签对象并封装成jQuery对象
        2.作为对象使用 $.xxx()
            1)$.each()  :隐式遍历数组
            1)$.trim()  ：去除两端空格
     -->
     
</head>
<body>
    <div>
        <button id="btn">测试</button><br>
        <input type="text" name="msg1"/><br/>
        <input type="text" name="msg2"/><br/>
    </div>
    <script src="jq/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        /*
            需求1：点击按钮：显示按钮的文本，显示一个新的输入框；
            需求2：遍历输出数组中的所有元素；
            需求3：去掉“  my atlyc  ”两端的空格
        */

        $(function(){   //绑定文档加载完成的监听
            //参数为选择字符串：查找所有匹配的标签，并将他们封装成jQuery对象
            $('#btn').click(function(){    //绑定点击事件监听
                //this是什么？发生事件的dom元素(<button>)
                // alert(this.innerHTML);
            //参数为DOM对象：将DOM对象封装成jQuery对象
                alert($(this).html());
            //参数为html对象字符串（用得少）：创建标签对象并封装成jQuery对象
                $('<input type="text" name="msg3"/><br/>').appendTo('div');
            })
        })

        //需求2：遍历输出数组中的所有元素；
            var arr=[1,2,4,6];
            $.each(arr,function(index,item){
                console.log(index,item);
            });

        // 需求3：去掉“  my atlyc  ”两端的空格
        var str=" my   atlyc   ";
        console.log('---'+$.trim(str)+'---');
    </script>
</body>
</html>
