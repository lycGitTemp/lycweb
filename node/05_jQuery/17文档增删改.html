<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul1">
        <li>AAA</li>
        <li title="hello">BBB</li>
        <li class="box">CCC</li>
        <li title="hello">DDD</li>
        <li title="two">EEE</li>
        <li>FFF</li>
    </ul>
    <br><br><br>
    <ul id="ul2">
        <li>aaa</li>
        <li title="hello">bbb</li>
        <li class="box">ccc</li>
        <li title="hello">ddd</li>
        <li title="two">eee</li>
        <li>FFF</li>
    </ul>

    <script src="jq/jquery-3.5.1.js"></script>
    <script>
        //向id为ul1的ul下添加一个span（最后）
        var $ul1=$('#ul1')
        $ul1.append('<span>append()添加的span</span>')
        //$('<span>appendTo()添加的span</span>').appendTo($ul1)

        //向id为ul1的ul下添加一个span（最前）
        $ul1.prepend('<span>prepend()添加的span</span>')
         //$('<span>prependTo()添加的span</span>').prependTo($ul1)

        //向id为ul1的ul下的li（title=hello）的前面添加span
        $ul1.children('li[title=hello]').before('<span>before()添加的span</span>')

       //向id为ul1的ul下的li（title=hello）的后面添加span
       $ul1.children('li[title=hello]').after('<span>after()添加的span</span>')

       //将id为ul2的ul下的li（title=hello）全部替换为p
       $('#ul2>li[title=hello]').replaceWith('<p>replaceWith()替换的p</p>')

       //移除id为ul2的ul下的所有li
        //$('#ul2').empty()   //前面添加的p标签也被删除
        $('#ul2>li').remove()
    </script>
</body>
</html>
