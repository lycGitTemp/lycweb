    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>4444</li>
    </ul>
    <li>1234</li>
    <br>
    <button id="btn1">添加新的li</button>
    <button id="btn2">删除ul上的事件委托的监听器</button>

    <script src="jq/jquery-3.5.1.js"></script>
    <script>
        //添加事件委托
        $('ul').delegate('li','click',function(){
            this.style.background='red'
        })
        
        $('#btn1').click(function(){
                $('ul').append('<li>新增的li</li>')
        })

        //移除事件委托
        $('#btn2').click(function(){
            $('ul').undelegate('click')
        })
    </script>

</body>
