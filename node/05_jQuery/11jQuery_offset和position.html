<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        .div1{
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 10px;
            background: blue;
        }
        .div2{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background: red;
        }
        .div3{
            position: absolute;
            top: 250px;
        }
    </style>
</head>
<body style="height:2000px;">
    <div class="div1">
        <div class="div2">测试offset</div>
    </div>
    <div class="div3">
        <button id="btn1">读取offset和position</button>
        <button id="btn2">设置offset</button>
    </div>
    <script src="jq/jquery-3.5.1.js"></script>
    <script>
        /*
            offset 获取匹配元素在当前视口的相对偏移，返回对象包含top和left
            1.点击btn1
                打印div1相对于页面左上角的位置
                打印div2相对于页面左上角的位置
                打印div1相对于父元素左上角的位置
                打印div2相对于父元素左上角的位置
            2.点击btn2
                设置div2相对于页面左上角的位置
        */
       $('#btn1').click(function(){
            var offset=$('.div1').offset()
            console.log(offset.left,offset.top)  //10 20

            offset=$('.div2').offset()
            console.log(offset.left,offset.top)  //10 20+50

            var position=$('.div1').position()
            console.log(position.left,position.top) //10 20

            var position=$('.div2').position()
            console.log(position.left,position.top)  //0 50
       })

       $('#btn2').click(function(){
           $('.div2').offset({
               top:50,
               left:50
           })
       })
    </script>
</body>
</html>
