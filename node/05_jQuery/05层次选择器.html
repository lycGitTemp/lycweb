<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>AAAA</li>
        <li class="box">BBBB</li>
        <li title="hello"><span>CCCC</span></li>
        <li title="hello"><span class="box">DDDD</span></li>
        <span>EEEE</span>
    </ul>
        <script src="jq/jquery-3.5.1.js"></script>
        <script>
            /*
                层次选择器：查找子元素，后代元素，兄弟元素的选择器
                1.ancestors descendant
                    在给定的祖先元素下匹配所有的后代元素
                2.parent>child
                    在给定的父元素下匹配所有的子元素
                3.prev+next
                    匹配所有紧接在prev元素后的next元素
                4.prev~siblings
                    匹配prev元素之后的所有siblings元素
            */
        //匹配ul下的所有span
            //  $('ul span').css('background','red')
        //匹配ul下的所有子元素span
            // $('ul>span').css('background','red')
        //选中class为box的下一个li
            // $('.box+li').css('background','red')
        //选中ul下class为box的元素后面所有兄弟元素
            $('ul .box~*').css('background','red')
        </script>
    </ul>
</body>
</html>
