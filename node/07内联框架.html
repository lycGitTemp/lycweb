<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wid
    th, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    <!-- 
        内联框架，用于向当前页面中引入一个其他页面
            src指定要引入的网页的路径
            frameborder 指定内联框架的边框
     -->

     <iframe src="https://www.qq.com" width="800" height="600" frameborder="0"></iframe>
</body>
</html>
