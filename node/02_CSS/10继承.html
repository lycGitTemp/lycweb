<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body{
            font-size: 15px;
        }
         */
        /* 
            样式的继承：我们为一个元素设置样式同时也会应用到它的后代元素上

            利用继承就可以将一些通用的样式设置到共同的祖先元素上，这样只需一次即可让所有后代元素应用该样式

            注意：后代元素并不是继承所有的样式；
            如：背景相关的、布局相关的等都不会继承
        
         */

        p{
            color:hotpink;
        }
        div{
            color: lawngreen;
        }

    </style>
</head>
<body>
    <p>
        我是一个p元素
        <span>我是p标签里的span元素</span>
    </p>
    <br>
    <span>我是p标签外的span元素</span>
    <br>
    <div>
        我是div
        <span>
            我是div中的span
            <em>我是span中的em</em>
        </span>

    </div>
</body>
</html>
