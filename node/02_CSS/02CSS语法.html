<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法</title>
    <style>
        /*
            这个是CSS中的注释，内容会被浏览器会被忽略
        
        CSS基本语法：
            选择器 声明块
            选择器：通过选择器可以选中页面的指定元素，比如p的作用就是选中页面所有的p元素

            声明块：通过声明块来指定要为元素设置的样式
        */

        p{
            color: brown;
            font-size: 40px;
        }
        h1{
            color: coral;
        }
    </style>
    
    
</head>
<body>
    <p>江西软件职业技术大学</p>
    <h1>我是h1</h1>
</body>
</html>
