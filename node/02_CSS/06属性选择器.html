<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            [属性名] 选择含有指定属性的元素
            [属性名=属性值]选择含有指定属性和属性值的元素
            [属性名^=属性值]选择属性值以指定值开头的元素
            [属性名$=属性值]选择属性值以指定值结尾的元素
            [属性值*=属性值]选择属性值含有某值的元素的元素

        p[title]{}
        p[title=abc]{}
        p[title^=abc]{}
        p[title$=abc]{}
        p[title*=e]{}
        */
        p[title*=e]{
            color: blue;
        }
    </style>
</head>
<body>
      <p title="abc">江西</p>                                                                                                                      
      <p title="abcd">软件</p>                                                                                                                      
      <p title="hello">职业</p>                                                                                                                      
      <p>技术</p>                                                                                                                      
      <p>大学</p>                                                                                                                      
      <p>南昌</p>                                                                                                                      
</body>
</html>
