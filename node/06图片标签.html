<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--
        图片标签用于向当前页面中引入一个外部图片
        使用img标签来引入外部图片，img标签是一个自结束标签
        img这种元素属于替换元素（块和元素之间，具有两种元素的特点）
        属性：
            src 属性指定的是外部图片的路径（路径规则和超链接一样 ）
            alt 图片的描述，这个描述默认情况下不会显示，有些浏览器会图片无法显示是显示
                搜索引擎会根据alt中的内容来识别图片，如果不写alt属性图片则不会被搜索引擎所收录
            width 图片宽度（单位像素）
            heigth 图片高度
                -保证图片比例，如果只修改一个，另一个等比列缩放

        图片格式：
            jpeg（jpg):支持颜色比较丰富，不支持透明效果，不支持动图（照片）
            gif：支持颜色比较少，支持简单透明，支持动图（颜色单一图、动图）
            png：支持颜色丰富，支持复杂透明，不支持动图（网页用）
            webp：谷歌新推出的专门用来表示网页中的图片的一种格式，有其他格式的所有优点，文件更小，但兼容性不好
                
    -->
    <img height="200" width="150" src="D:\web\picture\3.jpeg" alt="花海" >

    <!-- 引入外部图片直接复制图片地址 -->
    <img src="https://www.duitang.com/blog/?id=1282026884" alt="夕阳">
</body>
</html>
