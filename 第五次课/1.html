<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">    
</head>
<body>
    <img src="https://www.jxuspt.com/img/envImg/e31.jpg"width="700" height="250"alt="Aheadnb">

    type="button" value="提交">

    <table border="6">
        <tr>     
            <!-- t为table，r为row行； -->
            <td>第一行，第一列</td>
            <!-- d为一个单元格数据 -->
            <td>第一行，第二列</td>
        </tr>
        <tr>
            <td>第二行，第一列</td>
            <td>第二行，第二列</td>
        </tr>
    </table>
    <ul>
        <!-- ul无序列表  快捷：ul>li*5 -->
        <li>华为</li>
        <li>小米</li>
        <li>格力</li>
        <li>大疆</li>
        <li>阿里</li>
        <li>滴滴</li>
    </ul>
    <ol>
        <!-- ol有序列表 -->
        <li>华为</li>
        <li>小米</li>
        <li>格力</li>
        <li>阿里</li>
        <li>滴滴</li>
    </ol>

     width="300" height="250"alt="ahead">
