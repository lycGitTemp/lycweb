<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级标签</title>
</head>
<body>
    <div>块级元素</div>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <p>段落</p>
    <hr>
    <hr>
    <!-- 无序列表 -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
      <li>结构</li>
      <li>表现</li>
      <li>行为</li>
    </ol>

    <form action="">
        <span>姓名</span><input type="text">
        <span>年龄</span><input type="text">
    </form>

    <table>
        <th>表头</th>
        <tr>
        <td>表格</td>
        <td>表格</td>
        </tr>
    </table>

    <marquee behavior="" direction="">江西软件大学</marquee>

    <!-- 段落缩进 -->
    <blockquote>
        江西软件大学
    </blockquote>
</body>
</html>
